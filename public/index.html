<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and titles -->
    <meta charset="utf-8"/>
    <title>Sharadbrat | Emojinarium</title>
    <meta name="description" content="Personal blog of Georgii Sharadze, web-developer and fullstack engineer"/>
    <meta name="keywords" content="sharadze,georgii,sharadbrat,com,sharadbrat com,sharadbrat.com,bauhaus,swisstool,developer,frontend,fullstack,backend"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"/>

    <meta name="apple-mobile-web-app-title" content="Swisstool"/>
    <meta name="application-name" content="Swisstool"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Favicon links made via https://realfavicongenerator.net/ -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dbab37"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <meta name="msapplication-TileImage" content="/mstile-144x144.png"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Enable PWA features -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <style>
      /*
        todo: do something with critical css
      */

      .loader-container {
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;

        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;

        background-color: white;

        opacity: 1;
        visibility: visible;
        transform: scale(1);
        transition: visibility ease-in-out 300ms, opacity ease-in-out 300ms, z-index ease 300ms, transform ease-out 300ms;
      }

      .loader-container_hidden {
        opacity: 0;
        visibility: hidden;
        z-index: -1000;
        transform: scale(3);
      }

      .loader__icon {
        width: 40px;
        height: 40px;
        margin: 100px auto;
      }

      .loader__icon-element {
        width: 33%;
        height: 33%;
        background-color: rgba(0, 0, 0, 0.5);
        float: left;
        animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      }

      .loader__icon-element-1 {
        animation-delay: 0.2s;
      }

      .loader__icon-element-2 {
        animation-delay: 0.3s;
      }

      .loader__icon-element-3 {
        animation-delay: 0.4s;
      }


      .loader__icon-element-4 {
        animation-delay: 0.1s;
      }

      .loader__icon-element-5 {
        animation-delay: 0.2s;
      }


      .loader__icon-element-6 {
        animation-delay: 0.3s;
      }

      .loader__icon-element-7 {
        animation-delay: 0s;
      }

      .loader__icon-element-8 {
        animation-delay: 0.1s;
      }

      .loader__icon-element-9 {
        animation-delay: 0.2s;
      }

      @keyframes sk-cubeGridScaleDelay {
        0%, 70%, 100% {
          -webkit-transform: scale3D(1, 1, 1);
          transform: scale3D(1, 1, 1);
        } 35% {
            -webkit-transform: scale3D(0, 0, 1);
            transform: scale3D(0, 0, 1);
          }
      }

      .noscript {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript class="noscript">You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading spinner for application -->
    <div class="loader-container" id="loader-container">
      <div class="loader">
        <div class="loader__icon">
          <div class="loader__icon-element loader__icon-element-1"></div>
          <div class="loader__icon-element loader__icon-element-2"></div>
          <div class="loader__icon-element loader__icon-element-3"></div>
          <div class="loader__icon-element loader__icon-element-4"></div>
          <div class="loader__icon-element loader__icon-element-5"></div>
          <div class="loader__icon-element loader__icon-element-6"></div>
          <div class="loader__icon-element loader__icon-element-7"></div>
          <div class="loader__icon-element loader__icon-element-8"></div>
          <div class="loader__icon-element loader__icon-element-9"></div>
        </div>
      </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142202041-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-142202041-1');
    </script>
  </body>
</html>
